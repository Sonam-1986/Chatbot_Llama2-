<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chatbot</title>
  <style>
    body {
      background: #11151c;
      font-family: 'Orbitron', 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #00ffe7;
      transition: background 0.5s;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 520px;
      height: 600px;
      background: rgba(30, 30, 40, 0.9);
      border-radius: 18px;
      box-shadow:
        0 0 10px #00ffe7,
        0 0 20px #00ffe780,
        0 0 30px #00ffe740;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      background: transparent;
      font-size: 24px;
      font-weight: 700;
      text-align: center;
      padding: 16px 0;
      text-shadow:
        0 0 5px #00ffe7,
        0 0 15px #00ffe7,
        0 0 30px #00ffe7,
        0 0 60px #00ffe7;
      border-bottom: 2px solid #00ffe7;
      border-radius: 18px 18px 0 0;
    }

    .chat-box {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      scrollbar-width: thin;
      scrollbar-color: #00ffe7 transparent;
    }

    /* Scrollbar for Webkit browsers */
    .chat-box::-webkit-scrollbar {
      width: 8px;
    }
    .chat-box::-webkit-scrollbar-thumb {
      background: #00ffe7;
      border-radius: 4px;
    }
    .chat-box::-webkit-scrollbar-track {
      background: transparent;
    }

    .message {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 12px;
      font-size: 16px;
      line-height: 1.3;
      word-wrap: break-word;
      box-shadow:
        0 0 5px #00ffe7,
        0 0 10px #00ffe7;
      transition: box-shadow 0.3s;
    }

    .user-message {
      background: #004d3d;
      align-self: flex-end;
      color: #00ffe7;
      text-shadow: 0 0 4px #00ffe7;
      border-bottom-right-radius: 0;
    }

    .bot-message {
      background: #0a1824;
      align-self: flex-start;
      color: #00ffe7;
      text-shadow: 0 0 4px #00ffe7;
      border-bottom-left-radius: 0;
    }

    .chat-input {
      display: flex;
      padding: 12px 16px;
      border-top: 2px solid #00ffe7;
      background: transparent;
      border-radius: 0 0 18px 18px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px 14px;
      font-size: 16px;
      border-radius: 12px;
      border: 2px solid #00ffe7;
      background: #11151c;
      color: #00ffe7;
      outline: none;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus {
      border-color: #ff00d4;
      box-shadow:
        0 0 10px #ff00d4,
        0 0 20px #ff00d4;
    }

    button {
      margin-left: 12px;
      padding: 10px 20px;
      background: #00ffe7;
      border: none;
      border-radius: 12px;
      color: #11151c;
      font-size: 16px;
      cursor: pointer;
      box-shadow:
        0 0 15px #00ffe7;
      transition: background 0.3s, box-shadow 0.3s;
    }

    button:hover {
      background: #ff00d4;
      box-shadow:
        0 0 20px #ff00d4;
      color: #fff;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="chat-header">Chatbot</div>
  <div class="chat-box" id="chat-box"></div>
  <div class="chat-input">
    <input type="text" id="user-input" placeholder="Type your message..." onkeypress="handleKey(event)">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  function handleKey(event) {
    if (event.key === "Enter") {
      sendMessage();
    }
  }

  async function sendMessage() {
    const inputField = document.getElementById("user-input");
    const message = inputField.value.trim();
    if (message === "") return;

    appendMessage("user", message);
    inputField.value = "";

    try {
      const response = await fetch("/chat", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ message: message })
      });

      const data = await response.json();
      if (data && data.response) {
        appendMessage("bot", data.response);  // üîÅ FIXED: 'response' not 'reply'
      } else {
        appendMessage("bot", "Sorry, no reply from server.");
      }
    } catch (error) {
      console.error("Error:", error);
      appendMessage("bot", "Server error. Please try again later.");
    }
  }



  function appendMessage(sender, text) {
    const chatBox = document.getElementById("chat-box");
    const messageDiv = document.createElement("div");
    messageDiv.className = `message ${sender === "user" ? "user-message" : "bot-message"}`;
    messageDiv.innerText = text;
    chatBox.appendChild(messageDiv);
    chatBox.scrollTop = chatBox.scrollHeight;
  }
</script>

</body>
</html>
